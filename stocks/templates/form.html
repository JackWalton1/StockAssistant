<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Investment Form</h1>
        {% if submitted %}
            <h2>Submitted Data</h2>
            <p>Amount: {{ amount }}</p>
            <p>Term: {{ term }}</p>
            <p>Dividends: {{ dividends }}</p>
        {% else %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="amount">Amount to Invest</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
                </div>
                <div class="form-group">
                    <label for="term">Investment Term</label>
                    <select id="term" name="term" required>
                        <option value="" disabled selected>Select Term</option>
                        <optgroup label="Short Term">
                            <option value="3 months">3 months</option>
                            <option value="6 months">6 months</option>
                            <option value="1 year">1 year</option>
                            <option value="2 years">2 years</option>
                        </optgroup>
                        <optgroup label="Long Term">
                            <option value="3 years">3 years</option>
                            <option value="5 years">5 years</option>
                            <option value="10 years">10 years</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label>Dividends</label>
                    <div>
                        <input type="radio" id="dividends_yes" name="dividends" value="Yes" required>
                        <label for="dividends_yes">Yes</label>
                    </div>
                    <div>
                        <input type="radio" id="dividends_no" name="dividends" value="No" required>
                        <label for="dividends_no">No</label>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
